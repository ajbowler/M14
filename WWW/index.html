<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel="shortcut icon" sizes="16x16 32x32 57x57 72x72 96x96 114x114 128x128 195x195" href"http://proj-309-M14.cs.iastate.edu/favicon.ico">
    <script>
      var ws = new WebSocket('ws://65.10.226.243:1234', 'echo-protocol');
      function sendMessage(message) {
      // var message = document.getElementById('message').value;
      ws.send(message);
    }

    ws.addEventListener("message", function(e) {
      // The data is simply the message that we're sending back
      var msg = e.data;

      // Append the message
      document.getElementById('ws-message').innerHTML += '<br>' + msg;
    });
    </script>

  </head>
  <body>
    <div id="container"></div>
    <div id="ws-messages"></div>

    <script type="text/javascript" src="js/build/bundle.js"></script>
  </body>
